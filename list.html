---
title: All Posts
---
<div class="container">
  <div id="article" class="programming">
  <h1>Posts</h1>
  <ul class="list-group">
    {% for post in site.posts %}
    <li class="list-group-item"><span><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a><time class="pull-right post-list">{{ post.date | date_to_string | date: "%b %-d, %Y"  }}</h4></time></span></span></li>
    {% endfor %}
  </ul>
</div>
</div>
